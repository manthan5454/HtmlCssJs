<script src="RobinHerbots-Inputmask-a9faf6a/dist/jquery.inputmask.js"></script>

<script>
    $(document).ready(function() {

        //navbar aura
        $('.nav-link').hover(function() {
            $(this).toggleClass('navbarAura')
        })

        //input number masking
        $(":input").inputmask({});
        // navbar events

        //create list of option in select
        $('select#Aplot').append($("<option selected></option>").text("Click Here for Select Plot"));
        for (i = 1; i <= 29; i++) {
            var numb = $("<option value=" + i + "></option>").text(i);
            $('select#Aplot').append(numb);
        }
        $('select#Bplot').append($("<option selected></option>").text("Click Here for Select Plot"));
        for (i = 1; i <= 52; i++) {
            var numb = $("<option value=" + i + "></option>").text(i);
            $('select#Bplot').append(numb);
        }

        //logic for option in select
        $('select#Bplot').hide();
        $('input:radio').on('click', function() {
            output = $('input[name=plotradio]:checked', '#myForm').val();
            var i;
            if (output == 'a') {
                $('select#Bplot').hide();
                $('select#Aplot').show();
            } else {
                $('select#Aplot').hide();
                $('select#Bplot').show();
            }
        });
    })
</script>
